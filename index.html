<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"

  <body>
    <div class="buttons">
      <button data-martial_art="AiKido">Aikido</button>
      <button data-martial_art="Karate">Karate</button>
      <button data-martial_art="Taekwondo">Taekwondo</button>
